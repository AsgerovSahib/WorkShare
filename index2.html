<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="filter.css">
    <link rel="stylesheet" href="./style.css">
    <title>İşini Bölüş</title>
  </head>
  <body>
    <header>
      <div class="head">
        <img src="./img/WhatsApp Image 2024-03-13 at 10.27.24.jpeg"
          alt="logo" />
        <h2>Brilyant Suleymanova</h2>
      </div>
    </header>
    <div class="container">

      <main>
        <div class="employer">
          <button class="employerBox1"
            style=" background-color:  rgb(108, 108, 255);"><a
              href="filter.html">İŞÇİ</a></button>
          <button class="employerBox1" style="background-color: blue;"><a
              href="index2.html">İŞ</a></button>
        </div>
        <div class="vacancy">
          <button type="button" class="vacancy_btn"
            style="background-color: blue; color: white">
            <h3>Vakansiya əlavə et</h3>
          </button>
          <div class="vacancy_title d-none">
            <form method="post">
              <div class="input-group mb-3">
                <label
                  for="logo_input"
                  class="input-group-text"
                  id="basic-addon1">Logo əlavə et</label>
                <input
                  id="logo_input"
                  type="file"
                  class="form-control"
                  aria-describedby="basic-addon1" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Başlıq</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Başlıq daxil edin"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2" />
              </div>
              <div class="input-group mb-3">
                <div class="input-group">
                  <span class="input-group-text"
                    id="basic-addon3">Bacarıqlar</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Bacarıqlar daxil edin"
                    id="basic-url"
                    aria-describedby="basic-addon3 basic-addon4" />
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Teq</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Teqler daxil edin" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Tələblər</span>
                <textarea name="input"></textarea>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Yorumlar</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Yorumlar əlavə et" />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Maaş</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Maaş aralığı daxil edin" />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Əlavə et
              </button>
            </form>
          </div>
        </div>
      </main>
      <div class="footer"
        style="margin-top: 370px;">
        <a href="./index.html">
          <div><i class="fa-solid fa-user"></i></div>
        </a>
        <a href="./filter.html">
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
        </a>
        <a href="./index2.html">
          <div><i class="fa-solid fa-plus"></i></div>
        </a>
        <a href="../dm.html">
          <div><i class="fa-solid fa-envelope"></i></div>
        </a>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
