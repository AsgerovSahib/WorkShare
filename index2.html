<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>İşini Bölüş</title>
  </head>
  <body>
    <header>
      <div class="head">
        <img src="./images/logo.jpg" alt="logo" />
        <h2>Full Name</h2>
      </div>
    </header>
    <main>
      <div class="vacancy">
        <button type="button" class="vacancy_btn">
          <h3>Vakansiya əlavə et</h3>
        </button>
        <div class="vacancy_title d-none">
          <form method="post">
            <div class="input-group mb-3">
              <label
                for="logo_input"
                class="input-group-text bg-secondary"
                id="basic-addon1"
                >Logo əlavə et</label
              >
              <input
                id="logo_input"
                type="file"
                class="form-control"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-secondary" id="basic-addon2"
                >Başlıq</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Başlıq daxil edin"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <span class="input-group-text bg-secondary" id="basic-addon3"
                  >Bacarıqlar</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bacarıqlar daxil edin"
                  id="basic-url"
                  aria-describedby="basic-addon3 basic-addon4"
                />
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-secondary">Teq</span>
              <input
                type="text"
                class="form-control"
                placeholder="Teqler daxil edin"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-secondary">Tələblər</span>
              <textarea name="input" id="" cols="40" rows="3"></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-secondary">Yorumlar</span>
              <input
                type="text"
                class="form-control"
                placeholder="Yorumlar əlavə et"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text bg-secondary">Maaş</span>
              <input
                type="text"
                class="form-control"
                placeholder="Maaş aralığı daxil edin"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Əlavə et
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
